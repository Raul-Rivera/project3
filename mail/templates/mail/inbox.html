{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <br>
    <p>{{ request.user.email }}</p>

    <button class="btn btn-lg btn-outline-light" id="inbox">Inbox</button>
    <button class="btn btn-lg btn-outline-light" id="compose">Compose</button>
    <button class="btn btn-lg btn-outline-light" id="sent">Sent</button>
    <button class="btn btn-lg btn-outline-light" id="archived">Archived</button>
    <a class="btn btn-lg btn-outline-light" href="{% url 'logout' %}">Log Out</a>
    <hr>

    <div id="emails-view">
    </div>

    <div id="email-view">
        <div class="email-info-wrapper">
            <div id="email-info">
            </div>
            <br>
            <button class="btn btn-sm btn-outline-light" id="reply">Reply</button>
            <button class="btn btn-sm btn-outline-light" id="archive">Archive</button>
        </div>
        <hr>
        <div id="email-body">
        </div>

    </div>

    <div id="compose-view">
        <p>New Email</p>
        <form id="compose-form">
            <div class="form-group">
                From: <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input id="compose-recipients" class="form-control">
            </div>
            <div class="form-group">
                <input class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
            <br>
            <input type="submit" class="btn btn-lg btn-success"/>
        </form>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
